{% extends "base.html" %}

{% block title %}Loading - Ca' Foscari Ultimate{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body py-5">
                <div class="loading-dots mx-auto mb-4">
                    <div></div><div></div><div></div><div></div>
                </div>
                <h4 class="mb-3">Initializing Ca' Foscari Ultimate</h4>
                <p class="text-muted">Loading courses, setting up APIs, and preparing the system...</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                </div>
                <p class="mt-3">
                    <button class="btn btn-outline-primary" onclick="location.reload()">
                        <i class="fas fa-refresh"></i> Refresh
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-refresh every 3 seconds until system is ready
setTimeout(function() {
    location.reload();
}, 3000);
</script>
{% endblock %}
